<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
      integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>To Do lists Changed</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>
          <i class="fa fa-th-list" aria-hidden="true"></i>
          My To Do lists
        </h1>
      </header>
      <div class="todo-add-wrap">
        <form class="todo-add-form">
          <input type="text" id="myInput" name="todoItem" placeholder="Type your text..." required/>
        </form>
        
      </div>
      <!--todo-add-wrap-->

      <div class="todo-lists-wrap">
        <ul class="todo-lists">
          <div>
            <span>Список дел загружается......</span>
          </div>
        </ul>
        
      </div>
      <div class="todo-lists-filter">
        <div class="todo-count">
          <span>5</span> item left
        </div>

        <div class="todoItemsSort">
          <button class="todoItemsSortBtns" data-type="all">All</button>
          <button class="todoItemsSortBtns" data-type="active">Active</button>
          <button class="todoItemsSortBtns" data-type="completed">Completed</button>
        </div>

        <div class="todo-status-clear">
          <button class="todoItemsClearCompletedBtn">Clear completed</button>
        </div>

      </div>
    </div><!--Container-->
    <script src="js/main.js"></script>
  </body>
</html>
