<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="css/main.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
      integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>To Do lists</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>
          <i
            class="fa fa-th-list"
            aria-hidden="true"
          ></i>
          My To Do lists
        </h1>
      </header>
      <div class="todo-add-wrap">
        <input
          type="text"
          id="myInput"
          placeholder="Type your text..."
        />
        <span
          onclick="newElement()"
          class="addBtn"
          ><i
            class="fa fa-plus-circle"
            aria-hidden="true"
          ></i>
          Add</span
        >
      </div>
      <!--todo-add-wrap-->

      <div class="todo-lists-wrap">
        <ul id="myUL">
          <li>Learn Javascript</li>
          <li>Pay football</li>
          <li>Meet George</li>
          <li class="checked">Buy eggs</li>
          <li>Read a book</li>
          <li>Organize office</li>
        </ul>
      </div>
    </div>
    <!--Container-->
  </body>
</html>
